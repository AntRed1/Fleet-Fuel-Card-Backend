name: Build and deploy Node.js app to Azure - Backend API

on:
  push:
    branches:
      - master
    paths:
      - "backend/**"
      - ".github/workflows/backend-deploy.yml"
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: totalenergies-flotilla-dev-api
  AZURE_WEBAPP_PACKAGE_PATH: "."
  NODE_VERSION: "20.x"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --production

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r node_modules deploy/
          cp package*.json deploy/
          cp -r src deploy/ || true
          cp -r dist deploy/ || true
          cp *.js deploy/ || true

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BACKEND }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      # CRITICAL: Esperar a que el deployment se complete
      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Restart webapp
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            az webapp restart --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group totalenergies-flotilla-dev-rg
